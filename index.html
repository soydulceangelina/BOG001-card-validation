<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DupaPay</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/faviconDupaPay.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <header>
      <div id="homeBack" class="logo-container">
        <img src="assets/logo.png" alt="Logo DupaPay" />
      </div>
    </header>
    <main>
      <section id="firstView" class="first-page">
        <div class="option-container">
          <div class="user-selection-container">
            <img src="assets/imagen2.png" alt="Afiliado" />
            <input type="button" class="buttonSelect" value="Ingresar como afiliado" id="affiliateButton" />
          </div>
          <div class="user-selection-container">
            <img src="assets/image1.png" alt="Afiliar" />
            <input id="signUpButton" type="button" class="buttonSelect" value="Afiliar tarjeta de credito" />
          </div>
        </div>
        <div class="information-box">
          <h1>Recuerda que pagando con DupaPay acumulas puntos <br>que puedes canjear por tiquetes aéreos</h1>
        </div>
      </section>
      <section class="homeButton" id="notFoundView">
        <div class="not-found-page">
          <img src="assets/error404.png" alt="Error404" />
          <h1>Página no encontrada</h1>
        </div>
        <input id="returnButton" type="button" value="Volver" class="button" />
      </section>
      <section class="form" id="form">
        <div class="form-container">
          <form class="validator-form-container" autocomplete="off">
            <h3>Dupa Card</h3>
            <div class="inputs-container">
              <input id="userMail" class="input" required="required" type="email" placeholder="Correo electrónico afiliado"/>
              <input id="numberTdc" class="input"  required="required" type="text" minlength="10" maxlength="18" placeholder="N° Tarjeta de crédito"/>
              <input id="buttonForm" value="Pagar" class="button" required="required" type="submit"/>
            </div>
          </form>
          <h1 id="invalidCard"></h1>
        </div>
      </section>
      <section id="validCard">
        <div class="valid-container">
          <div class="valid-img-container">
            <img class="checkImage" src="assets/check.png" alt="Valid Card" />
          </div>
          <h1 id="validCardMessage"></h1>
        </div>
      </section>
    </main>
    <footer>
      <div class="lower-bar">
        <div>
          <a href="#">Contacto</a>
          <a href="#">Preguntas frecuentes</a>
        </div>
        <div class="social-icons-container">
          <img src="assets/facebook.png" alt="icono facebook" />
          <img src="assets/instagram.png" alt="icono instagram" />
          <img src="assets/twitter.png" alt="icono twitter" />
        </div>
      </div>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
